
  <h1 mat-dialog-title>Update Profile</h1>
  <div mat-dialog-content>
    <form #profileForm="ngForm">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="data.name" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label *ngIf="!showErrorMessage" >Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="data.email" required>
        <mat-label class="mat-label-error" *ngIf="showErrorMessage">{{ errorMessage }}</mat-label>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select name="gender" required [(ngModel)]="data.gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select name="status" required [(ngModel)]="data.status">
          <mat-option value="active">Active</mat-option>
          <mat-option value="inactive">Inactive</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="!profileForm.valid" (click)="onUpdate(profileForm)">Update</button>
  </div>
