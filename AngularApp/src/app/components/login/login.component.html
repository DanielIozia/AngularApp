<h1>Login</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" required ngModel placeholder="Email"/>
        <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" required ngModel/>
        <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <div class="example-button-row">
        <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Invia</button>
    </div>
</form>
