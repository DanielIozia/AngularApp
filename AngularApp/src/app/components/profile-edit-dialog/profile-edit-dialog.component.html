<h1 mat-dialog-title *ngIf="!loading">Update Profile</h1>

<!-- Spinner-->
<div *ngIf="loading" class="loading-container">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div mat-dialog-content>
  <form #profileForm="ngForm" class="profile-form">
    <mat-form-field appearance="fill" class="full-width-form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="data.name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width-form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="data.email" required>
      <mat-error *ngIf="showErrorMessage">{{ errorMessage }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width-form-field">
      <mat-label>Gender</mat-label>
      <mat-select name="gender" required [(ngModel)]="data.gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width-form-field">
      <mat-label>Status</mat-label>
      <mat-select name="status" required [(ngModel)]="data.status">
        <mat-option value="active">Active</mat-option>
        <mat-option value="inactive">Inactive</mat-option>
      </mat-select>
    </mat-form-field>
    
    <div mat-dialog-actions class="dialog-actions">
      <button mat-button (click)="onCancel()" [disabled]="loading">Cancel</button>
      <button mat-button color="primary" [disabled]="!profileForm.valid || loading" (click)="onUpdate(profileForm)">Update</button>
    </div>
  </form>
</div>
