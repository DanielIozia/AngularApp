<section>
  <!-- Icona di caricamento -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Contenuto visibile solo quando il caricamento Ã¨ completato -->
  <div *ngIf="!isLoading">

    <form class="filter-form">
      <!-- filtro per ricerca utente -->
      <mat-form-field appearance="fill">
        <mat-label>Filter by Name or Email</mat-label>
        <input matInput [(ngModel)]="filterValue" name="filter" (input)="applyFilter()" placeholder="Type a name or email">
      </mat-form-field>
      
      <!-- filtro per numero di utenti -->
      <mat-form-field class="number-form-field" appearance="fill">
        <mat-label>Number of Users to Display</mat-label>
        <input matInput type="number" min="1" [max]="max" [(ngModel)]="selectedNumber" name="number" (input)="updateDisplayedUsers()" placeholder="Enter a number">
      </mat-form-field>
    </form>

    <!-- Tabella utenti -->
    <table mat-table [dataSource]="filteredUsers.slice(0, quanti)" class="mat-elevation-z8 user-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.email}} </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.gender}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.status}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">  
          <mat-icon (click)="deleteUser()">delete</mat-icon> 
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="user-row"></tr>
    </table>

    <!-- Bottone per aggiungere utenti -->
    <div class="containers">
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-fab aria-label="Example icon button with a add icon" color="primary" (click)="addUser()">
              <mat-icon>add</mat-icon>
            </button>
            <app-add-user *ngIf="_addUser"></app-add-user>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
