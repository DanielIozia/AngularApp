<h1>Login</h1>
<form class="form-container" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" required ngModel placeholder="Email"/>
        <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" required ngModel/>
        <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
        <button mat-flat-button color="accent" type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>
