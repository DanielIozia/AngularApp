<h1>Register</h1>
<form class="form-container" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

    <p>To get your access token you must first authenticate on the <a href="https://gorest.co.in/">GoRest platform</a> </p>
    
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="name" name="name" required ngModel placeholder="Name"/>
        <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" required ngModel placeholder="Email"/>
        <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select name="gender" required >
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field>
        <mat-label>Token</mat-label>
        <input matInput type="token" name="token" required ngModel placeholder="Token"/>
        <mat-hint align="end"></mat-hint>
    </mat-form-field>
        <button mat-flat-button color="primary" type="submit" [disabled]="!registerForm.valid">Submit</button>
        <button mat-flat-button color="accent" [routerLink]="[('/login')]">SignIn</button>
</form>
