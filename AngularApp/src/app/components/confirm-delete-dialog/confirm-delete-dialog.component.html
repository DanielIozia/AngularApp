<div class="container">
  <h2 mat-dialog-title>Confirm Deletion</h2>

  <mat-dialog-content *ngIf="!loading && !error">
    <p>Do you want to delete the user <strong>{{ data.name }}</strong>?</p>
  </mat-dialog-content>

  <mat-dialog-content *ngIf="loading && !error">
    <p><strong>Deleting the user {{ data.name }}...</strong></p>
  </mat-dialog-content>

  <div *ngIf="loading" class="spinner"></div>

  <!-- Elemento per visualizzare il messaggio di errore -->
  <mat-dialog-content *ngIf="error">
    <p class="error-message">{{ error }} messaggio di errore</p>
  </mat-dialog-content>

  <mat-dialog-actions *ngIf="!loading && !error">
    <button mat-button (click)="onNoClick()" color="primary">No</button>
    <button mat-button (click)="onYesClick()" color="warn">Yes</button>
  </mat-dialog-actions>

  <mat-dialog-actions *ngIf="!loading && error">
    <button mat-button (click)="onNoClick()" color="primary">Back</button>
  </mat-dialog-actions>


</div>
