<div class="profile-card">
  <h1>{{name}}</h1>
  <p>Email: {{email}}</p>
  <p>Status: {{status}}</p>
  <button (click)="statusOpposite()">Set Status</button>
  <p>Gender: {{gender}}</p>
</div>

<div class="posts-section">
  <div *ngIf="loadPosts" class="spinner"></div>
  <div *ngIf="posts.length != 0">
      <h2 class="post-title">Posts</h2>
      <div *ngFor="let post of posts; let i = index" class="post-card">
          <h2>{{post.title}}</h2>
          <p>{{post.body}}</p>
          <div class="container" style="display:flex; justify-content:space-between;">
              <button class="toggle-comments-btn" (click)="toggleComments(i)">
                  {{ showComments[i] ? 'Hide Comments' : 'Show Comments' }}
              </button>
              <span class="delete" role="button">
                  <mat-icon (click)="deletePost(post.id!, i)" *ngIf="!loadDelete[i]">delete</mat-icon>
                  <div *ngIf="loadDelete[i]" class="spinner-piccolo"></div>
              </span>
          </div>
          <div class="comments-section" *ngIf="showComments[i]">
              <h4>Comments</h4>
              <div *ngIf="loadComments[i]" class="spinner"></div>
              <div *ngIf="!loadComments[i] && post.comments && post.comments.length > 0; else noComments">
                  <div *ngFor="let comment of post.comments" class="comment-card">
                      <p><strong>{{comment.name}}</strong></p>
                      <p>{{comment.body}}</p>
                  </div>
              </div>
              <ng-template #noComments>
                  <p *ngIf="!loadComments[i]">No comments available.</p>
              </ng-template>
              <form class="add-comment-section" *ngIf="!loadComments[i]" #commentForm="ngForm" (ngSubmit)="addComment(commentForm, post.id!)">
                  <textarea matInput type="text" name="comment" required ngModel placeholder="Add a comment"></textarea>
                  <button mat-flat-button color="primary" [disabled]="!commentForm.valid" type="submit">Add Comment</button>
              </form>
          </div>
      </div>
  </div>
  <div *ngIf="posts.length == 0 && !loadPosts">
      <h2 class="post-title">No posts available</h2>
  </div>
  <div *ngIf="!loadPosts && !creatingPost">
      <button (click)="createPost()" class="create-post-button">
          <span class="icon-container">
              <mat-icon>add</mat-icon>
          </span>
          Create new post
      </button>
  </div>
  <div *ngIf="creatingPost" class="new-post-card">
      <form #newPostForm="ngForm" (ngSubmit)="submitNewPost(newPostForm)">
          <h2>Create New Post</h2>
          <mat-form-field appearance="fill">
              <mat-label>Post Title</mat-label>
              <input matInput type="text" name="title" required ngModel>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Post Body</mat-label>
              <textarea matInput name="body" required ngModel></textarea>
          </mat-form-field>
          <div class="new-post-actions">
              <button mat-flat-button color="primary" [disabled]="!newPostForm.valid" type="submit">Create</button>
              <button mat-button type="button" color="warn" (click)="cancelNewPost()">Cancel</button>
          </div>
      </form>
  </div>
</div>
