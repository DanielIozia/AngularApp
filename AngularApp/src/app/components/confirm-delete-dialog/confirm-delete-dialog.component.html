<div  class="container">
  <h2 mat-dialog-title>Confirm Delete</h2>
  <mat-dialog-content *ngIf="!loading">
    <p>Do you want to delete the user <strong>{{ data.name }}</strong>?</p>
  </mat-dialog-content>
  <mat-dialog-content *ngIf="loading">
    <p><strong> Deleting the user {{ data.name }}...</strong></p>
  </mat-dialog-content>
  <div *ngIf="loading" class="spinner"></div>
  <mat-dialog-actions *ngIf="!loading">
    <button mat-button (click)="onNoClick()" color="primary">No</button>
    <button mat-button (click)="onYesClick()" color="warn">Yes</button>
  </mat-dialog-actions>
  
</div>
