<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
  <p>Do you want to delete the user 
    <strong>{{ data.name }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">no</button>
  <button mat-button [mat-dialog-close]="true" >yes</button>
</mat-dialog-actions>
