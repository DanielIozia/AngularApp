<h1>Login</h1>
<form class="form-container" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <p>To get your access token you must first authenticate on the <a href="https://gorest.co.in/">GoRest platform</a> </p>
    
    <mat-form-field>
        <mat-label>Token</mat-label>
        <input matInput type="text" name="token" required ngModel placeholder="token"/>
        <mat-hint align="end"></mat-hint>
    </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
        <button mat-flat-button color="accent" [routerLink]="[('/register')]">SignUp</button>
</form>
