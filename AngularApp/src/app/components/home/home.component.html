<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" class="side-nav">
    <mat-list role="list">
      <div class="container-list">
        <div>
          <mat-list-item role="listitem" routerLink="profile" [routerLinkActive]="'active'" class="list">
            <span>Profile</span>
          </mat-list-item>
          <mat-list-item role="listitem" routerLink="users" [routerLinkActive]="'active'" class="list">
            <span>Users</span>
          </mat-list-item>
          <mat-list-item role="listitem" routerLink="posts" [routerLinkActive]="'active'" class="list">
            <span>Posts</span>
          </mat-list-item>
        </div>
        <div class="logout-container" (click)="navigateToLogin()"> <!-- Aggiungi questa classe -->
          <mat-list-item role="listitem">
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Logout button">
              <mat-icon>logout</mat-icon>
            </button>
          </mat-list-item>
        </div>
      </div>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-icon">
        <mat-icon>menu</mat-icon>
      </button>
      <h3 class="custom-title">
        UrbanConnect
      </h3>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
